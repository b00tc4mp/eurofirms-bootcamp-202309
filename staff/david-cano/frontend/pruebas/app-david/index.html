<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App David pruebas</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="home-view">
        <header class="header">
            <h1>Home</h1>
            <span id="user-name-span">
                <!--Aquí va el nombre del usuario logueado-->
            </span>
            <button id="post-button">Create New Post</button>
            <button id="logout-button">Logout</button>
        </header>

        <div id="post-panel" class="panel-lightgreen">
            <h2>Create post</h2>

            <form id="post-form" class="articles form">
                <label for="image-new-post">Image</label>
                <input type="url" id="image-new-post">

                <label for="text-new-post">Text</label>
                <input type="text" id="text-new-post">

                <button>Post</button>
                <button type="button" id="cancel-post-button">Cancel</button>
            </form>
        </div>

        <div id="posts-list">
        <!-- Aquí van los posts -->
        </div>
    </div>

    <div id="register-view" class="view view-plum">
        <h1>Register</h1>

        <form id="register-form" class="form">
            <label for="name-register">Name</label>
            <input type="text" id="name-register">

            <label for="email-register">E-mail</label>
            <input type="email" id="email-register">

            <label for="password-register">Password</label>
            <input type="password" id="password-register">

            <button type="submit">Register</button>
            <button type="reset">Clear</button>
        </form>

        <a id="login-link" href="" class="color-a">Login</a>
    </div>

    <div id="login-view" class="view view-skyblue">
        <h1>Login</h1>

        <form id="login-form" class="form">
            <label for="email-login">E-mail</label>
            <input type="email" id="email-login">

            <label for="password-login">Password</label>
            <input type="password" id="password-login">

            <button type="submit" id="login-button">Login</button>
            <button type="reset">Clear</button>
        </form>

        <a id="register-link" href="" class="color-a">Register</a>
    </div>

    <script src="data.js"></script>

    <script src="views/register.js"></script>
    <script src="views/login.js"></script>
    <script src="views/home.js"></script>

    <script src="main.js"></script>
</body>

</html>
