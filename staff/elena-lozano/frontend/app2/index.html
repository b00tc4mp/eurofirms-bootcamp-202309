<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi app chapucera</title>

    <link rel="stylesheet" href="style.css">
</head>

 <body>
<!--este DIV engloba la página principal, la cual aparece tras logearse (*1) -->
    <div id="home-view">
<!--el ENCABEZADO DE LA PÁGINA HOME, con el nombre del usuario logeado, el
título de la página y unos botones para escribir un post nuevo y para cerrar sesión-->
<header class="header">
<h1>Home</h1>
<span id="user-name-span">
<!--Aquí va el nombre del usuario logueado-->
</span>
<!--el boton para POSTEAR-->
<button id="post-button">+</button>
<!--el botón para cerrar sesión (*2) -->
<button id="logout-button">Logout</button>
 </header>
 <!--el formulario para crear el post en cuestión-->
<div id="post-panel" class="panel-lightgreen">
 <h2>Create post</h2>
<!--pone una IMAGEN desde URL-->
<form id="post-form" class="articles form">
<label for="image-new-post">Image</label>
<input type="url" id="image-new-post">
<!--para escribir TEXTO DEL POST-->
<label for="text-new-post">Text</label>
<input type="text" id="text-new-post">
<!--para enviar lo introducido en el formulario y crear el post-->
 <button>Post</button>
<!--para CANCELAR el posteo-->
<button type="button" id="cancel-post-button">Cancel</button>
</form>
</div>
<!--aqui aparecen los posts ya creados-->
<div id="posts-list">
<!-- Aquí van los posts -->
</div>
</div>

<!--el div con el formulario de REGISTRO (color ciruela)-->
<div id="register-view" class="view view-plum">
 <h1>Register</h1>

<form id="register-form" class="form">
<label for="name-register">Name</label>
<input type="text" id="name-register">
<label for="email-register">E-mail</label>
<input type="email" id="email-register">

<label for="password-register">Password</label>
<input type="password" id="password-register">

<button type="submit">Register</button>
<button type="reset">Clear</button>
</form>

<a id="login-link" href="" class="color-a">Login</a>
</div>
<!--el div para LOGIN (de color azul)-->
<div id="login-view" class="view view-skyblue">
<h1>Login</h1>

<form id="login-form" class="form">
<label for="email-login">E-mail</label>
<input type="email" id="email-login">

 <label for="password-login">Password</label>
<input type="password" id="password-login">

<button type="submit" id="login-button">Login</button>
<button type="reset">Clear</button>
</form>

 <a id="register-link" href="" class="color-a">Register</a>
 </div>

 <script src="./data.js"></script>

<script src="./register.js"></script>
<script src="./login.js"></script>
<script src="./home.js"></script>

<script src="./main.js"></script>
/body>

</html>
