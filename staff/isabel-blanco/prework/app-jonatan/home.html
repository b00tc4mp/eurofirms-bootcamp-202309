<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home-style.css">
</head>

<body>
    <header class="home-header">
        <span>imagen</span>
        <nav title="nav links" class="home-header-nav">
            <h1><a href="" id="home-navigate">Home</a></h1>
            <a href="" id="settings-navigate">Settings</a>
        </nav>
        <form class="search-form">
            <input type="search" role="search">
            <button>search</button>
        </form>

        <button class="logout-button">Logout</button>
    </header>
    <br>
    <main id="home-main" title="main content" class="home-main">
        <h2>Recents Posts</h2>

        <section class="section-posts">
            <article class="post-container">
                <h3>Jonatan Barral</h3>
                <div>
                    <img width="300"
                        src="https://jonatanbarral.com/wp-content/uploads/photo-gallery/imported_from_media_libray/2.jpg?bwg=1592123570"
                        alt="Baby Jonatan en su caballo" />
                    <p>
                        Miren que chulo me veo en mi caballo
                    </p>
                    <div class="post-buttons-container">
                        <button>Comment</button>
                        <button>Share</button>
                        <button>Like</button>
                    </div>
                </div>
            </article>
            <article class="post-container">
                <h3>Isabel Blanco</h3>
                <div>
                    <img width="300"
                        src="https://imgs.search.brave.com/0xxi_zg2qywVCYv-krkKvAs4uq47XA-iR7KbZISB6vs/rs:fit:860:0:0/g:ce/aHR0cHM6Ly93d3cu/ZmVlbGNhdHMuY29t/L3dwLWNvbnRlbnQv/dXBsb2Fkcy8yMDE4/LzA5L2dhdG9zLW5l/Z3Jvcy1lbi1hZG9w/Y2lvbi5qcGc"
                        alt="Gatos bebes" />
                    <p>
                        Miren que lindos estos gatitos
                    </p>
                    <div>
                        <button>Comment</button>
                        <button>Share</button>
                        <button>Like</button>
                    </div>
                </div>
            </article>
            <button>more posts</button>
        </section>
    </main>

    <main id="settings-main" class="settings-main off">
        <form class="change-password-form" id="change-password-form">
            <div class="change-password-container">
                <div class="change-password-inputs-container">
                    <label for="current-password">Current password</label>
                    <label for="new-password">New password</label>
                    <label for="new-password-repeat">Repetea new password</label>
                </div>
                <div class="change-password-inputs-container">
                    <input id="current-password" type="password">
                    <input id="new-password" type="password">
                    <input id="new-password-repeat" type="password">
                </div>
            </div>
            <button type="submit">Change password</button>
        </form>
    </main>
    <footer>
        <ul>
            <li><a href="about us">About us</a></li>
            <li><a href="contact">Contact</a></li>
            <li><a href="services">Services</a></li>
        </ul>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
