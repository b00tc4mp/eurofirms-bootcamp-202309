    <div id="register-view" class="view">

        <h1>Register</h1>
        <form id="register-form" class="form">
            <label class="label" for="name-input">Name</label>
            <input class="input" type="text" id="name-input" title="Name" required>

            <label class="label" for="email-input">E-mail</label>
            <input class="input" type="email" id="email-input" title="E-mail" required>

            <label class="label" for="password-input">Password</label>
            <input class="input" type="password" id="password-input" title="Password" required>

            <button class="button" type="submit">Register</button>

        </form>
        <a href="" id="login-link">Login</a>
    </div>

    <div id="login-view" class="view">
        <h1>Login</h1>

        <form id="login-form" class="form">
            <label class="label" for="email-input">E-mail</label>
            <input class="input" type="email" id="email-input" title="E-mail" required>

            <label class="label" for="password-input">Password</label>
            <input class="input" type="password" id="password-input" title="Password" required>

            <button class="button" type="submit">Login</button>
        </form>
        <a id="register-link" href="">Register</a>
    </div>

    <div id="home-view" class="view">
        <header class="header">
            <h1>Home</h1>
            <span id="user-name-span" arial-label="User name">Hello World</span>
            <button id="new-post-button" arial-label="New post" class="button">+</button>
            <butto id="logout-button" class="button">Logout</button>
        </header>

        <div id="new-post-panel" class="view">
            <h2>Create post</h2>

            <form id="new-post-form" class="form">
                <label class="label" for="image-imput">Image</label>
                <input class="input" type="url" id="image-input" required>

                <label for="image-description-input" class="label">Image Description</label>
                <input type="text" id="image-description-input" class="input" required>

                <label class="label" for="text-input">Text</label>
                <input class="input" type="text" id="text-input" required>

                <button type="submit" class="button">Post</button>
                <button id="cancel-post-button" class="button">Cancel</button>
            </form>
        </div>

        <div id="posts-list" aria-label="Posts list" class="view"></div>

    </div>
