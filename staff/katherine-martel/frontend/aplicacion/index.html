<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>App</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
 
   <div id="home-view" class="off">
      <h1>Register</h1>
   </div>

   <div id="register-view" class="view"> <!-- se pone despues del div # para autocompletar-->
      <h1>Register</h1>
      <!--vamos a crear un formulario dentro de "register con campos y etiquetas"
   input y label-->
      <form id="register-view">
         <label for="name-input">Name</label> <!-- label es la etiqueta,titulo del input-->
         <input type="text" id="name-input"> <!--id-->

         <label for="email-input">E-mail</label>
         <input type="email" id="email-input"> <!--comprobar que es un email el navegador se pone type email-->

         <label for="password-input">Password</label>
         <input type="password" id="password-input"> <!--los atributos son los que pones entre comillas-->

         <button>Register</button>
         <button type="reset">Clear</button> <!--te limpia el formulario  type reset-->
      </form>

      <!--para registrarse-->
      <a href="" id="login-link">Login</a>
   </div>

   <div id="Login-view" class="view">
      <h1>Login</h1>
      <form id="login-form" class="form">
         <label for="email-input-login">E-mail</label>
         <input type="email" id="email-input-login">

         <label for="password-input-login">Password</label>
         <input type="password" id="email-input-login">

         <button type="submit" id="login-button">Login</button>
      </form>
      <a href="" id="register-link">Register</a>
   </div>
   <!--<script src="data.js"></script>
   <script src="register.js"></script>
   <script src="login.js"></script>
   <script src="home.js"></script>-->

   <script src="main.js"></script>
</body>

</html>
