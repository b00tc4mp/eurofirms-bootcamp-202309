<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="home-view" class="view">
        <header class="header">
            <h1>HOME</h1>
            <span id="user-name-span">Hello world!</span>
            <button id="post-button">+</button>
            <button id="logout-button">Logout</button>
        </header>
        <!--formulario donde se pone la imagen comentario  la class es el 
   color de fondo-->
        <div id="post-panel" class="panel-lightgreen">
            <h2>Create post</h2>
            <!--para que al dar click se abra el formulario pegar una imagen y 
   escribir el contenido del post-->
            <form id="post-form" class="form">
                <label for="image-input">Image</label>
                <input type="url" id="image-input">

                <label for="text-input">Text</label>
                <input type="text" id="text-input">

                <button>Post</button>
                <button type="button" id="cancel-post-button">Cancel</button>
            </form>
        </div>
        <div id="post-list"></div>
    </div>
    <div id="register-view" class="view view-plum">

        <h1>Register</h1>
        <form id="register-form" class="form">
            <label for="name-input">Name</label>
            <input type="text" id="name-input">

            <label for="email-input">E-mail</label>
            <input type="email" id="email-input">

            <label for="password-input">Password</label>
            <input type="password" id="password-input">

            <button type="submit">Register Now</button>
            <button type="reset">Clear</button>
        </form>
        <a href="" id="login-link">Login</a>
    </div>

    <div id="login-view" class="view view-skyblue">
        <h1>Login</h1>

        <form id="login-form" class="form">
            <label for="email-input">E-mail</label>
            <input type="email" id="email-input">

            <label for="password-input">Password</label>
            <input type="password" id="password-input">

            <button type="submit" id="login-button">Login</button>
        </form>
        <a href="" id="register-link">Register</a>
    </div>

    <script src="data.js"></script>
    <script src="utils/find.js"></script>
    <script src="logic/retrieveUser.js"></script>
    <script src="logic/authenticateUser.js"></script>

    <script src="views/login.js"></script>
    <script src="views/register.js"></script>
    <script src="views/home.js"></script>
    <script src="main.js"></script>

</body>

</html>
